<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <div class="output">
            <div class="previous-operand">vcgdfge</div>
            <div class="current-operand">dgrtdfg</div>
        </div>  
        <button class="span-two">AC</button>
        <button class="span-one">DEL</button>
        <button class="span-one">รท</button>
        <button class="span-one">1</button>
        <button class="span-one">2</button>
        <button class="span-one">3</button>
        <button class="span-one">*</button>
        <button class="span-one">4</button>
        <button class="span-one">5</button>
        <button class="span-one">6</button>
        <button class="span-one">+</button>
        <button class="span-one">7</button>
        <button class="span-one">8</button>
        <button class="span-one">9</button>
        <button class="span-one">-</button>
        <button class="span-one">.</button>
        <button class="span-one">0</button>
        <button class="span-two">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
